<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Alchemy - AI Prompt Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { 
        /* Updated font stack for better Chinese support and no external dependencies */
        font-family: system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0; 
        overflow: hidden; /* App handles scrolling */
      }
      
      /* Atmospheric Background */
      .bg-alchemy {
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08), transparent 25%);
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.5); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(100, 116, 139, 0.8); }
      
      .font-mono { font-family: 'JetBrains Mono', 'Menlo', 'Monaco', 'Courier New', monospace; }

      /* Animation utilities */
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "express": "https://aistudiocdn.com/express@^5.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "dotenv/": "https://aistudiocdn.com/dotenv@^17.2.3/"
  }
}
</script>
</head>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
